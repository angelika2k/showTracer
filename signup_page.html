    <div class="container">
        <div class="empty"></div>
        <div class="col-md-6 col-sm-9 col-lg-4 card mx-auto py-4 shadow">
            <h3 class="center"><b>Sign up</b></h3>
            <form>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-right-0" id="basic-addon1"><b><i
                                    class="fa fa-user" aria-hidden="true"></i>
                            </b></span>
                    </div>
                    <input type="text" class="form-control rounded-0 border-left-0" placeholder="Name" id="usrn"
                        name="Name" data-toggle="tooltip" title="Enter your name here..." onblur="username()"><br>
                </div>

                <p id="userNameError" class="text-danger mb-3 m-0 small text-left"></p>


                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-right-0" id="basic-addon1"><b>@</b></span>
                    </div>
                    <input type="text" class="form-control border-left-0" placeholder="Email" id="usre"
                        aria-label="Email" aria-describedby="basic-addon1" onblur="email()"><br>
                </div>
                <p id="usermail" class="text-danger mb-3 m-0 small text-left"></p>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-right-0" id="basic-addon1"><b><i class="fa fa-key"
                                    aria-hidden="true"></i>
                            </b></span>
                    </div>
                    <input type="password" class="form-control border-left-0" placeholder="Password" id="usrp"
                        aria-label="Password" aria-describedby="basic-addon1" onblur="vpassword()"><br>
                    <span class="input-group-append"><span class="rounded-0 input-group-text bor-rem-le"><span
                                style="opacity:0.5">&#8286;</span></span>
                </div>

                <span id="userpassword" class="text-danger mb-3 m-0 small text-left"></span>
                <div>
                    <p class="center"><span class="text-muted">By clicking on sign up, you agree to</span> tream &<br>
                        condition <span class="text-muted">and</span> privacy policy.</p>
                </div>

                <div>
                    <button type="button" onclick="saveFile()" class="btn btn-primary form-control hvr-bob">Sign
                        up</button>
                </div>

                <div class="pt-4 mb-0">
                    <p class="center"><span class="text-muted">Already have an account?</span> Log in now</p>
                </div>

            </form>
        </div>
    </div>
